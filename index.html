<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

  
</head>
<body>
  <main>
    <section class="card">
        <img src="/images/image-equilibrium.jpg" alt="image">
        <div class="overlay">
          <div class="over"><img src="/images/icon-view.svg" alt="images"></div>
        </div>
    </section>
    <section class="eth">
      <article class="eth-card">
        <h1>Equilibrum #3429</h1>

      </article>
      <div class="eth-price">
        <p>  Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="rate">
        <p class="amount"> <span><img src="/images/icon-ethereum.svg" alt="etherium"></span>  0.041 ETH</p>
        <p class="time"> <span><img src="/images/icon-clock.svg" alt="image"></span> 3 days left</p>
      </div>

      <div class="border"></div>

      <div class="avatar">
        <span class="image-avatar"><img src="/images/image-avatar.png" alt="image"></span>
         <p> <span class="name"> Creation of</span>Jules Wyvern</p>
      </div>

    </section>


  </main>



  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/olasneh/preview-card">Olasneh</a>.
  </div>
</body>
</html>
